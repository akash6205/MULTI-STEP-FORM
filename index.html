<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Multi Step Form</title>
</head>
<body>
    <div class="comtainer">
        <div class="steps">
            <div class="step-wrapper">
                <span class="step active">1</span>
                <div class="test">
                    <p >step 1</p>
                    <p>YOUR INFO</p>
                </div>
            </div>
            <div class="step-wrapper">
                <span class="step">2</span>
                <div>
                    <p>step 2</p>
                    <p>SELECT PLAN</p>
                </div>
            </div>
            <div class="step-wrapper">
                <span class="step">3</span>
                <div>
                    <p>step 3</p>
                    <p>ADD-ONS</p>
                </div>
            </div>
            <div class="step-wrapper">
                <span class="step">4</span>
                <div>
                    <p>step 4</p>
                    <p>SUMMARY</p>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="action">
                <div class="head">
                    <p class="title">Personal info</p>
                    <p class="sub-title">Please provide your name, email address, and phone number.</p>
                </div>
                <form action="#" id="form">
                    <div class="input-wrapper">
                        <label class="lable" for="name">Name</label>
                        <input type="text"
                            name=""
                            id="name"
                            placeholder="e.g. Stephen King"
                            >
                    </div>

                    <div class="input-wrapper">
                    <label class="lable" for="email">Email Address</label>
                    <input type="email"
                           name=""
                           id="email"
                           placeholder="e.g. stephenking@lorem.com"
                           >
                    </div> 

                    <div class="input-wrapper">
                        <label class="lable" for="number">Phone Number</label>
                        <input type="number"
                            name=""
                            id="number"
                            placeholder="e.g. +1 234 567 890"
                            >
                    </div>
                    <!-- <div>this field is required</div> -->
                        </form>
            </div>
            <div class="buttons">
                <!-- <a href="#">go back</a> -->
                <button type="submit">Next Step</button>
            </div>
        </div>
    </div>
</body>
</html>
